<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet & Aave Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .input-group {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: monospace;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .result {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .warning {
            background-color: #fff3e0;
            color: #f57c00;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .connection-methods {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .method-card {
            flex: 1;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .method-card h3 {
            margin-top: 0;
            color: #333;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .or-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .or-divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-weight: bold;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .analysis-section {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        .analysis-section h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .metric-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        .metric-label {
            font-weight: bold;
        }
        .metric-value {
            font-family: monospace;
        }
        .aave-status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .aave-active {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .aave-inactive {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        .risk-indicator {
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            margin: 5px 0;
        }
        .risk-low { background-color: #e8f5e8; color: #2e7d32; }
        .risk-medium { background-color: #fff3e0; color: #f57c00; }
        .risk-high { background-color: #ffebee; color: #c62828; }
        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>ü¶ä MetaMask & Aave Wallet Analyzer</h1>
    
    <div id="status">Choose a connection method below</div>
    
    <div class="connection-methods">
        <div class="method-card">
            <h3>ü¶ä Connect MetaMask</h3>
            <p>Connect your MetaMask wallet directly</p>
            <button id="connectBtn" onclick="connectWallet()">Connect MetaMask</button>
        </div>
        
        <div class="method-card">
            <h3>üìù Manual Input</h3>
            <p>Enter any Ethereum address to analyze</p>
            <button onclick="toggleManualInput()">Enter Address</button>
        </div>
    </div>
    
    <div id="manualInputSection" class="input-group" style="display: none;">
        <label for="addressInput">Ethereum Address:</label>
        <input 
            type="text" 
            id="addressInput" 
            placeholder="0x742d35Cc6486C9A6B6f53df8e511731C6A96e671"
            value=""
        >
        <button onclick="connectManualAddress()">Analyze This Address</button>
        <button onclick="loadSampleAddress()">Load Sample Address</button>
        <button onclick="loadActiveAaveAddress()">Load Active Aave User</button>
    </div>
    
    <div class="or-divider">
        <span>OR</span>
    </div>
    
    <button id="analyzeBtn" onclick="analyzeWallet()" disabled>üîç Full Analysis (Wallet + Aave)</button>
    <button id="downloadBtn" onclick="downloadData()" disabled>üì• Download All Data</button>
    
    <div id="walletInfo"></div>
    
    <div class="analysis-grid" id="analysisGrid" style="display: none;">
        <div class="analysis-section">
            <h3>üìä Wallet Analysis</h3>
            <div id="walletResults"></div>
        </div>
        
        <div class="analysis-section">
            <h3>üè¶ Aave DeFi Analysis</h3>
            <div id="aaveResults"></div>
        </div>
    </div>

    <script>
        let web3;
        let currentAccount;
        let transactionData = [];
        let aaveData = {};
        let isMetaMaskConnected = false;

        // Aave v2 LendingPool contract
        const LENDING_POOL_ADDRESS = "0x7d2768dE32b0b80b7a3454c06BdAc94A69DDc7A9";
        const LENDING_POOL_ABI = [
            "function getUserAccountData(address user) external view returns (uint256 totalCollateralETH,uint256 totalDebtETH,uint256 availableBorrowsETH,uint256 currentLiquidationThreshold,uint256 ltv,uint256 healthFactor)"
        ];

        function toggleManualInput() {
            const section = document.getElementById('manualInputSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        function loadSampleAddress() {
            document.getElementById('addressInput').value = '0x40B38765696e3d5d8d9d834D8AaD4bB6e418E489';
        }

        function loadActiveAaveAddress() {
            // Load a known active Aave user
            document.getElementById('addressInput').value = '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045';
        }

        function isValidEthereumAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }

        async function connectManualAddress() {
            const addressInput = document.getElementById('addressInput');
            const address = addressInput.value.trim();
            
            if (!address) {
                document.getElementById('status').innerHTML = 
                    '<div class="error">Please enter an Ethereum address</div>';
                return;
            }
            
            if (!isValidEthereumAddress(address)) {
                document.getElementById('status').innerHTML = 
                    '<div class="error">Invalid Ethereum address format</div>';
                return;
            }
            
            currentAccount = address;
            isMetaMaskConnected = false;
            
            document.getElementById('status').innerHTML = 
                `<div class="success">Manual Address Set: ${currentAccount}</div>`;
            
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('analyzeBtn').disabled = false;
            
            await getWalletInfoManual();
        }

        async function connectWallet() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    web3 = new Web3(window.ethereum);
                    currentAccount = accounts[0];
                    isMetaMaskConnected = true;
                    
                    document.getElementById('status').innerHTML = 
                        `<div class="success">Connected to MetaMask: ${currentAccount}</div>`;
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('analyzeBtn').disabled = false;
                    
                    await getWalletInfo();
                    
                } else {
                    document.getElementById('status').innerHTML = 
                        '<div class="error">MetaMask is not installed. Please install MetaMask browser extension or use manual input.</div>';
                }
            } catch (error) {
                console.error('Error connecting to MetaMask:', error);
                document.getElementById('status').innerHTML = 
                    `<div class="error">Error connecting to MetaMask: ${error.message}</div>`;
            }
        }

        async function getWalletInfo() {
            try {
                const balance = await web3.eth.getBalance(currentAccount);
                const ethBalance = web3.utils.fromWei(balance, 'ether');
                
                const networkId = await web3.eth.net.getId();
                const networks = {
                    1: "Ethereum Mainnet",
                    3: "Ropsten Testnet", 
                    4: "Rinkeby Testnet",
                    5: "Goerli Testnet",
                    11155111: "Sepolia Testnet"
                };
                
                document.getElementById('walletInfo').innerHTML = `
                    <div class="result">
                        <h3>üíº Wallet Information</h3>
                        <div class="metric-row">
                            <span class="metric-label">Address:</span>
                            <span class="metric-value">${currentAccount}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Balance:</span>
                            <span class="metric-value">${parseFloat(ethBalance).toFixed(6)} ETH</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Network:</span>
                            <span class="metric-value">${networks[networkId] || `Unknown (${networkId})`}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Connection:</span>
                            <span class="metric-value">MetaMask</span>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error getting wallet info:', error);
            }
        }

        async function getWalletInfoManual() {
            try {
                const apiKey = 'FP5WF72RTG6T4P8C21MUFFQATVSSGMYC6X';
                
                const balanceResponse = await fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${currentAccount}&tag=latest&apikey=${apiKey}`);
                const balanceData = await balanceResponse.json();
                
                let ethBalance = "0";
                if (balanceData.status === "1") {
                    const weiBalance = balanceData.result;
                    ethBalance = (parseInt(weiBalance) / Math.pow(10, 18)).toFixed(6);
                }
                
                document.getElementById('walletInfo').innerHTML = `
                    <div class="result">
                        <h3>üíº Wallet Information</h3>
                        <div class="metric-row">
                            <span class="metric-label">Address:</span>
                            <span class="metric-value">${currentAccount}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Balance:</span>
                            <span class="metric-value">${ethBalance} ETH</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Network:</span>
                            <span class="metric-value">Ethereum Mainnet</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Connection:</span>
                            <span class="metric-value">Manual Input</span>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error getting wallet info:', error);
                document.getElementById('walletInfo').innerHTML = `
                    <div class="result">
                        <h3>üíº Wallet Information</h3>
                        <div class="metric-row">
                            <span class="metric-label">Address:</span>
                            <span class="metric-value">${currentAccount}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Balance:</span>
                            <span class="metric-value">Unable to fetch</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Network:</span>
                            <span class="metric-value">Ethereum Mainnet</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Connection:</span>
                            <span class="metric-value">Manual Input</span>
                        </div>
                    </div>
                `;
            }
        }

        async function analyzeAave() {
            try {
                document.getElementById('aaveResults').innerHTML = '<div>üîÑ Analyzing Aave positions...</div>';
                
                // Use Alchemy endpoint for better reliability
                const alchemyUrl = 'https://eth-mainnet.g.alchemy.com/v2/9kTdk9LXtVIUkZe5D-Xe5';
                const provider = new ethers.providers.JsonRpcProvider(alchemyUrl);
                const lendingPool = new ethers.Contract(LENDING_POOL_ADDRESS, LENDING_POOL_ABI, provider);
                
                const accountData = await lendingPool.getUserAccountData(currentAccount);
                
                const totalCollateral = parseFloat(ethers.utils.formatEther(accountData.totalCollateralETH));
                const totalDebt = parseFloat(ethers.utils.formatEther(accountData.totalDebtETH));
                const availableBorrows = parseFloat(ethers.utils.formatEther(accountData.availableBorrowsETH));
                const healthFactor = parseFloat(ethers.utils.formatEther(accountData.healthFactor));
                const ltv = parseInt(accountData.ltv.toString()) / 100;
                const liquidationThreshold = parseInt(accountData.currentLiquidationThreshold.toString()) / 100;
                
                // Calculate additional metrics
                const liquidityRatio = totalDebt > 0 ? totalCollateral / totalDebt : Infinity;
                const borrowUtilization = totalCollateral > 0 ? (totalDebt / totalCollateral) * 100 : 0;
                
                let riskLevel = "Low Risk";
                let riskClass = "risk-low";
                if (healthFactor < 1.5 && healthFactor !== Infinity) {
                    riskLevel = "High Risk";
                    riskClass = "risk-high";
                } else if (healthFactor < 2 && healthFactor !== Infinity) {
                    riskLevel = "Medium Risk";
                    riskClass = "risk-medium";
                }
                
                const hasActivePosition = totalCollateral > 0 || totalDebt > 0;
                
                aaveData = {
                    totalCollateralETH: totalCollateral,
                    totalDebtETH: totalDebt,
                    availableBorrowsETH: availableBorrows,
                    healthFactor: healthFactor,
                    liquidationThreshold: liquidationThreshold,
                    loanToValue: ltv,
                    liquidityRatio: liquidityRatio,
                    borrowUtilization: borrowUtilization,
                    riskLevel: riskLevel,
                    hasActivePosition: hasActivePosition
                };
                
                displayAaveAnalysis(aaveData, riskClass);
                
            } catch (error) {
                console.error('Error analyzing Aave:', error);
                document.getElementById('aaveResults').innerHTML = `
                    <div class="error">
                        Error fetching Aave data: ${error.message}
                        <br><small>Make sure you're connected to Ethereum Mainnet</small>
                    </div>
                `;
            }
        }

        function displayAaveAnalysis(data, riskClass) {
            const statusClass = data.hasActivePosition ? 'aave-active' : 'aave-inactive';
            const statusText = data.hasActivePosition ? '‚úÖ Active Aave User' : '‚ùå No Aave Activity';
            
            let healthFactorDisplay = data.healthFactor;
            if (data.healthFactor === Infinity || data.healthFactor > 1000000) {
                healthFactorDisplay = "No Debt";
            } else {
                healthFactorDisplay = data.healthFactor.toFixed(2);
            }
            
            let liquidityRatioDisplay = data.liquidityRatio;
            if (data.liquidityRatio === Infinity) {
                liquidityRatioDisplay = "No Debt";
            } else {
                liquidityRatioDisplay = data.liquidityRatio.toFixed(2);
            }
            
            const aaveHtml = `
                <div class="aave-status ${statusClass}">
                    ${statusText}
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Total Collateral:</span>
                    <span class="metric-value">${data.totalCollateralETH.toFixed(6)} ETH</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Total Debt:</span>
                    <span class="metric-value">${data.totalDebtETH.toFixed(6)} ETH</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Available Borrows:</span>
                    <span class="metric-value">${data.availableBorrowsETH.toFixed(6)} ETH</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Health Factor:</span>
                    <span class="metric-value">${healthFactorDisplay}</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Liquidation Threshold:</span>
                    <span class="metric-value">${data.liquidationThreshold.toFixed(2)}%</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Loan to Value:</span>
                    <span class="metric-value">${data.loanToValue.toFixed(2)}%</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Liquidity Ratio:</span>
                    <span class="metric-value">${liquidityRatioDisplay}</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Borrow Utilization:</span>
                    <span class="metric-value">${data.borrowUtilization.toFixed(2)}%</span>
                </div>
                
                <div class="risk-indicator ${riskClass}">
                    Risk Level: ${data.riskLevel}
                </div>
                
                ${data.hasActivePosition ? getAaveRecommendations(data) : ''}
            `;
            
            document.getElementById('aaveResults').innerHTML = aaveHtml;
        }

        function getAaveRecommendations(data) {
            let recommendations = '<div style="margin-top: 15px;"><strong>üí° Recommendations:</strong><ul>';
            
            if (data.healthFactor < 1.2 && data.healthFactor !== Infinity) {
                recommendations += '<li style="color: #c62828;">üö® Critical: Add collateral or repay debt immediately!</li>';
            } else if (data.healthFactor < 1.5 && data.healthFactor !== Infinity) {
                recommendations += '<li style="color: #f57c00;">‚ö†Ô∏è Warning: Consider adding collateral or reducing debt</li>';
            }
            
            if (data.borrowUtilization > 80) {
                recommendations += '<li style="color: #f57c00;">üìä High utilization: Consider diversifying collateral</li>';
            }
            
            if (data.availableBorrowsETH > 1) {
                recommendations += '<li style="color: #2e7d32;">üí∞ You have borrowing capacity available</li>';
            }
            
            if (data.totalCollateralETH > 0 && data.totalDebtETH === 0) {
                recommendations += '<li style="color: #2e7d32;">üíé Lending only: Earning interest on deposits</li>';
            }
            
            recommendations += '</ul></div>';
            return recommendations;
        }

        async function analyzeWallet() {
            try {
                document.getElementById('analyzeBtn').disabled = true;
                document.getElementById('analysisGrid').style.display = 'grid';
                
                // Start both analyses simultaneously
                const walletPromise = analyzeWalletData();
                const aavePromise = analyzeAave();
                
                await Promise.all([walletPromise, aavePromise]);
                
                document.getElementById('downloadBtn').disabled = false;
                
            } catch (error) {
                console.error('Error in full analysis:', error);
                document.getElementById('status').innerHTML = 
                    `<div class="error">Analysis Error: ${error.message}</div>`;
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        async function analyzeWalletData() {
            try {
                document.getElementById('walletResults').innerHTML = '<div>üîÑ Fetching transaction data...</div>';
                
                const apiKey = 'FP5WF72RTG6T4P8C21MUFFQATVSSGMYC6X';
                
                const response = await fetch(`https://api.etherscan.io/api?module=account&action=txlist&address=${currentAccount}&startblock=0&endblock=99999999&sort=asc&apikey=${apiKey}`);
                const data = await response.json();
                
                if (data.status === "1") {
                    transactionData = data.result;
                    const analysis = performAnalysis(transactionData);
                    displayWalletAnalysis(analysis);
                } else {
                    throw new Error(data.message || 'Failed to fetch transactions');
                }
                
            } catch (error) {
                console.error('Error analyzing wallet data:', error);
                document.getElementById('walletResults').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function performAnalysis(transactions) {
            // Portfolio Diversity
            const tokenCounts = {};
            let ethTotal = 0;
            
            transactions.forEach(tx => {
                const value = parseFloat(tx.value);
                if (value > 0) {
                    ethTotal += value;
                    tokenCounts['ETH'] = (tokenCounts['ETH'] || 0) + value;
                }
                
                if (tx.functionName && tx.functionName.includes('transfer')) {
                    tokenCounts[tx.to] = (tokenCounts[tx.to] || 0) + 1;
                }
            });
            
            const uniqueTokens = Object.keys(tokenCounts).length;
            const totalValue = Object.values(tokenCounts).reduce((a, b) => a + b, 0);
            const hhi = totalValue > 0 ? Object.values(tokenCounts).reduce((sum, value) => sum + Math.pow(value/totalValue, 2), 0) : 0;
            const diversityScore = totalValue > 0 ? 1 - hhi : 0;
            
            // Account Age
            const timestamps = transactions.map(tx => parseInt(tx.timeStamp) * 1000);
            const firstTx = timestamps.length > 0 ? new Date(Math.min(...timestamps)) : null;
            const accountAge = firstTx ? Math.floor((Date.now() - firstTx.getTime()) / (1000 * 60 * 60 * 24)) : 0;
            
            // Activity Frequency
            const totalTxs = transactions.length;
            const avgDaily = accountAge > 0 ? totalTxs / accountAge : 0;
            
            const now = new Date();
            const last7Days = transactions.filter(tx => (now - new Date(parseInt(tx.timeStamp) * 1000)) / (1000 * 60 * 60 * 24) <= 7).length;
            const last30Days = transactions.filter(tx => (now - new Date(parseInt(tx.timeStamp) * 1000)) / (1000 * 60 * 60 * 24) <= 30).length;
            const last90Days = transactions.filter(tx => (now - new Date(parseInt(tx.timeStamp) * 1000)) / (1000 * 60 * 60 * 24) <= 90).length;
            
            return {
                portfolioDiversity: {
                    diversityScore: diversityScore.toFixed(3),
                    uniqueTokens: uniqueTokens,
                    tokenDistribution: tokenCounts
                },
                accountAge: {
                    accountAgeDays: accountAge,
                    firstTransaction: firstTx ? firstTx.toISOString() : null
                },
                activityFrequency: {
                    totalTransactions: totalTxs,
                    avgDailyTransactions: avgDaily.toFixed(2),
                    activityPeriods: {
                        last7Days: last7Days,
                        last30Days: last30Days,
                        last90Days: last90Days
                    }
                }
            };
        }

        function displayWalletAnalysis(analysis) {
            const walletHtml = `
                <div class="metric-row">
                    <span class="metric-label">Portfolio Diversity Score:</span>
                    <span class="metric-value">${analysis.portfolioDiversity.diversityScore}</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Unique Tokens/Contracts:</span>
                    <span class="metric-value">${analysis.portfolioDiversity.uniqueTokens}</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Account Age:</span>
                    <span class="metric-value">${analysis.accountAge.accountAgeDays} days</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Total Transactions:</span>
                    <span class="metric-value">${analysis.activityFrequency.totalTransactions}</span>
                </div>
                
                <div class="metric-row">
                    <span class="metric-label">Avg Daily Transactions:</span>
                    <span class="metric-value">${analysis.activityFrequency.avgDailyTransactions}</span>
                </div>
                
                <div style="margin-top: 15px;">
                    <strong>üìà Recent Activity:</strong>
                    <div class="metric-row">
                        <span class="metric-label">Last 7 days:</span>
                        <span class="metric-value">${analysis.activityFrequency.activityPeriods.last7Days} txs</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Last 30 days:</span>
                        <span class="metric-value">${analysis.activityFrequency.activityPeriods.last30Days} txs</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Last 90 days:</span>
                        <span class="metric-value">${analysis.activityFrequency.activityPeriods.last90Days} txs</span>
                    </div>
                </div>
            `;
            
            document.getElementById('walletResults').innerHTML = walletHtml;
        }

        function downloadData() {
            const dataToDownload = {
                address: currentAccount,
                timestamp: new Date().toISOString(),
                connectionMethod: isMetaMaskConnected ? 'MetaMask' : 'Manual',
                walletData: {
                    transactions: transactionData,
                    analysis: performAnalysis(transactionData)
                },
                aaveData: aaveData
            };
            
            const blob = new Blob([JSON.stringify(dataToDownload, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wallet_aave_analysis_${currentAccount}.json`;
            a.click();
        }

        // Check if MetaMask is already connected
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    web3 = new Web3(window.ethereum);
                    currentAccount = accounts[0];
                    isMetaMaskConnected = true;
                    document.getElementById('status').innerHTML = 
                        `<div class="success">Already connected to MetaMask: ${currentAccount}</div>`;
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('analyzeBtn').disabled = false;
                    await getWalletInfo();
                }
            }
        });
    </script>
</body>
</html>
